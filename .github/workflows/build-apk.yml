name: Build CORPOTACHIRA APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libjpeg-dev \
          libfreetype6-dev \
          libpng-dev

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython

    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}

    - name: Cache Buildozer directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}-${{ hashFiles('requirements.txt') }}

    - name: Setup Android SDK manually
      run: |
        # Crear estructura completa que Buildozer espera
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin

        # Descargar Android SDK Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/

        # Crear enlace para compatibilidad con path antiguo que Buildozer busca
        ln -sf ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

        # Configurar variables de entorno
        export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.0

        # Hacer ejecutable el sdkmanager
        chmod +x ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager
        chmod +x ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

        # Aceptar licencias e instalar componentes necesarios
        yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses
        ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

        # Verificar que AIDL esté disponible
        ls -la ~/.buildozer/android/platform/android-sdk/build-tools/31.0.0/aidl || echo "AIDL no encontrado"

    - name: Build APK with Buildozer
      run: |
        # Usar NDK del sistema que ya está instalado
        export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
        export ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/27.3.13750724
        export NDKAPI=21
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0

        # Mostrar configuración para debug
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        echo "Java version: $(java -version 2>&1 | head -1)"

        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CORPOTACHIRA-v8.0-debug.apk
        path: bin/*.apk
        retention-days: 30